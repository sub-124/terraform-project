<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Subarna Khatri</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        header a {
            color: #fff;
        }

        /* Error Message Section */
        .error-message {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message h2 {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .error-message p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .error-message .suggestions {
            margin-top: 20px;
        }

        .error-message .suggestions h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .error-message .suggestions ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .error-message .suggestions ul li {
            margin-bottom: 10px;
        }

        .error-message .suggestions ul li:last-child {
            margin-bottom: 0;
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Error - Page Not Found</h1>
        </div>
    </header>

    <section class="error-message">
        <div class="container">
            <h2>404 Error</h2>
            <p>We're sorry, but the page you requested could not be found.</p>

            <div class="suggestions">
                <h3>Here are some things you can try:</h3>
                <ul>
                    <li>Check the URL for any spelling mistakes.</li>
                    <li>Contact the website administrator.</li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 Subarna Khatri. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
